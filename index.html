<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        #search-field{
            background-color:#0dcaf0ba;
        }
    </style>
  </head>
  <body>
      <!-- search area  -->
      <section class="my-4">
          <h1 class="text-info text-center my-4">Search Your Favourite Team</h1>
    <div class="input-group mb-3 w-50 mx-auto my-2 ">
      <input
      id="search-field"
        type="text"
        class="form-control bg-"
        placeholder="Search By Team Name"
        aria-label="Search By Team Name"
        aria-describedby="button-addon2"
      />
      <button
      onclick="searchTeam()"
        class="btn btn-outline-primary"
        type="button"
        id="button-addon2"
      >
        Search Team
      </button>
    </div>
  </section>

  <!-- search area error  -->
  <section>
    <div>
      <p id="search-error" class="text-center text-danger fw-bolder d-none"> 404! Error.Please enter a valid input </p>
    </div>
    <div class="text-center">
      <div id="spinner" class="spinner-border d-none" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
    </div>
  </section>
<!-- displaying single items  -->
<section class=" my-4">
  <div id="details">
  </div>
</section>

  
<section class ="my-4">
  <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto" id="seacrh-result">
</div>
</section>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js link  -->
    <script src="app.js"></script>
  </body>
</html>
